    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoShka</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <div id="header" class="header">
            <h1>ToDoShka</h1>
        </div>

        <div class="tabs">
            <button class="active-tab" onclick="showTab('active')">Активные</button>
            <button class="completed-tab" onclick="showTab('completed')">Завершенные</button>
            <button class="deleted-tab" onclick="showTab('deleted')">Удаленные</button>
        </div>

        <div class="task-info">
            <span>Название</span>
            <span>Подробное описание</span>
            <span>Срок выполнения</span>
            <span>Действия</span>
        </div>

        <div id="active-list" class="task-list"></div>
        <div id="deleted-list" class="task-list"></div>
        <div id="completed-list" class="task-list"></div>

        <div class="footer">
            <button class="add-task-button" onclick="openAddTaskPopup()">Добавить</button>
            <button id="sort-by-name" class="add-task-button">Сортировать по названию</button>
            <button id="sort-by-due-date" class="add-task-button">Сортировать по сроку выполнения</button>
            <input type="text" id="search-input" placeholder="Введите название...">
            <button id="search-button" class="add-task-button">Найти</button>
        </div>

        <div id="add-task-popup" class="popup">
            <div class="popup-content">
                <span>Название:</span>
                <input type="text" id="new-task-popup">
                <span>Подробное описание:</span>
                <textarea id="task-description-popup"></textarea>
                <span>Срок выполнения:</span>
                <input type="date" id="task-due-date-popup">
                <button onclick="addTaskFromPopup()">Подтвердить</button>
                <button onclick="closeAddTaskPopup()">Отмена</button>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
    </html>
